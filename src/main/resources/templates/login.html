<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/commonHead :: commonHead"></head>
<body>
<header th:replace="layouts/header :: header"></header>
<section id="form"><!--form-->
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="login-form"><!--login form-->
					<h2>Login to your account</h2>
					<form action="#">
						<input type="text" placeholder="Name" />
						<input type="email" placeholder="Email Address" />
						<span>
								<input type="checkbox" class="checkbox">
								Keep me signed in
							</span>
						<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div><!--/login form-->
			</div>
			<div class="col-sm-1">
				<h2 class="or">OR</h2>
			</div>
			<div class="col-sm-4">
				<div class="signup-form"><!--sign up form-->
					<h2>New User Signup!</h2>
					<form th:object="${user}" id="add-user-form" method="post">

							<input type="text"  placeholder="Name" id="name">
							<input type="email" placeholder="Email Address" id="email">
							<input type="number" placeholder="PhoneNumber" id="phoneNumber">
	<!--						<a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
							<a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>-->
							<button type="submit" class="btn btn-default" th:text="${text}">Signup</button>

					</form>
				</div><!--/sign up form-->
			</div>
		</div>
	</div>
</section><!--/form-->


<footer th:replace="layouts/footer :: footer"></footer>

<script src="/js/jquery.js"></script>
<script src="/js/price-range.js"></script>
<script src="/js/jquery.scrollUp.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.prettyPhoto.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
